backend:
    name: github
    repo: muratx10/culture-portal
    branch: master
    site_domain: https://***.netlify.com/

publish_mode: editorial_workflow
media_folder: 'static/assets/img'
public_folder: 'assets/img'
show_preview_links: true

collections:
    #Poets
    - name: 'poet' # Used in routes, e.g., /admin/collections/blog
      label: 'Poets' # Used in the UI
      folder: 'data/person' # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
      extension: 'md'
      format: frontmatter
      fields: # The fields for each document, usually in front matter
          - { label: 'Name', name: 'name', widget: 'string' }
          - {
                label: 'Birth date',
                name: 'birthdate',
                widget: 'datetime',
                format: 'DD.MM.YYYY',
            }
          - { label: 'Birth place', name: 'birthplace', widget: 'string' }
          - {
                label: 'Death date',
                name: 'deathdate',
                widget: 'datetime',
                format: 'DD.MM.YYYY',
            }
          - { label: 'Short description', name: 'description', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

    #Pages
    - name: 'page' # Used in routes, e.g., /admin/collections/blog
      label: 'Pages' # Used in the UI
      folder: 'data/pages' # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
      extension: 'md'
      format: frontmatter
      fields: # The fields for each document, usually in front matter
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Page', name: 'page', widget: 'boolean' }
